        var eng2chi = {

        function back2content(section){
            parent.location.href = "../index.html#content#"+section;
            parent.location.reload();
        }

        $(document).ready(function(){
            var url = parent.location.href.split("#")[2];
            if (typeof(url) != "undefined") {
                $(".resource").each(function(){
                    if ($(this).hasClass(url)) {
                        $(this).attr("style","display: true");
                    }
                    else{
                        $(this).attr("style","display: none");
                    }
                })
                var href = $("<a>",{href:"./content.html#"+url});
                var span = $("<span>",{class:"glyphicon glyphicon-chevron-left","aria-hidden":"true"});
                $("#title").html("");
                $("#title").append(href.append(span)).append(eng2chi[url]+"相关资源下载");
            }
            else{
                $(".resource").each(function(){
                    if ($(this).hasClass("package")){
                        $(this).attr("style","display: true");
                    }
                    else{
                        $(this).attr("style","display: none");
                    }
                    
                });
                $("#title").html("本书相关资源下载")
            }
        });
