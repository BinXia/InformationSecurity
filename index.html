<html lang="en">

<head>

        html, body, #wrapper
        {
            margin: 0px 0px;
            width: 100%;
            height: 100%;
        }
        #frame
        {
            margin: 0px 5px;
        }
        footer
        {
            position:absolute;

            left:5px;
            height:400px;
        }
        .footer
        {
            color:#AAA;
        }
    </style>


</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a class="side_label" id="homepage" href="#_homepage">首页</a>

        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <!-- <iframe id="frame" src="pages/homepage.html" frameborder="1" height="100%" width="100%"></iframe> -->
        <object id="frame" type="text/html" data="pages/homepage.html" width="100%" height="100%" style="overflow:auto;border:0px"></object>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->



    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- tracker -->
    <script type="text/javascript" id="clustrmaps" src="//cdn.clustrmaps.com/map_v2.js?u=BTc6&d=pzKv5xdVkVD7I8gvqHEm7lM8PcrQMrjRZ6ylt8O5dIk"></script>

    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function(){
            var url = window.location.href.split("#")[1].replace(/_/,"");
            var html;
            if (url != "")
                html = "pages/"+url+".html";
            $("#frame").attr("data",html);
        });

        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });

        $(".side_label").click(function(){
            if ($(this).attr("id") == "homepage") {
                $("#frame").attr("data","pages/homepage.html")
            }
            else if ($(this).attr("id") == "abstract") {
                $("#frame").attr("data","pages/abstract.html")
            }
            else if ($(this).attr("id") == "introduction") {
                $("#frame").attr("data","pages/introduction.html")
            }
            else if ($(this).attr("id") == "content") {
                $("#frame").attr("data","pages/content.html")
            }
            else if ($(this).attr("id") == "authors") {
                $("#frame").attr("data","pages/authors.html")
            }
            else if ($(this).attr("id") == "about_us") {
                $("#frame").attr("data","pages/about_us.html")
            }
            else if ($(this).attr("id") == "mistakes") {
                $("#frame").attr("data","pages/mistakes.html")
            }
        });


    </script>

</body>
